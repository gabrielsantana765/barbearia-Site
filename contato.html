<!DOCTYPE html>

<html> 
	<head>
		<meta charset="utf-8"> 
		<title>Contatos - Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body class="bodyCabecalho"> 
		<header> 
			<div class="Cabecalho">
				<h1><img src="img/logo.png" alt="Logo da barbearia alura"></h1>
					<nav>
						<ul>
							<li><a href= "index.html">Home</a></li>
							<li><a href ="produtos.html">Produtos</a></li>
							<li><a href ="contato.html">Contato</a></li>
						</ul>
					</nav>
			</div>
		</header>

		<main class="mainContato">
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<Input type ="text" id = "nomesobrenome" class="Input-Padrao" required>

				<label for="email">Email</label>
				<Input type ="email" id = "email" class="Input-Padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<Input type ="tel" id = "telefone" class="Input-Padrao"required placeholder="(XX)-XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea class="Input-Padrao" cols="30" rows="10" id="mensagem"required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp" ><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"checked>Whatsapp</label>
				</fieldset>

				</fieldset>
					<legend>Qual horario pretende ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				<fieldset>
					
				<label>
					<input class="checkbox" type="checkbox"checked>Gostaria de receber nossas novidades por email?
				</label>

				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td>Segunda</td>
						<td> 8h - 20h</td>
					</tr>

					<tr>
						<td>quarta</td>
						<td> 8h - 20h</td>
					</tr>

					<tr>
						<td>Sexta</td>
						<td> 8h - 20h</td>
					</tr>
				</tbody>
			</table>
			
		</main>

		<footer class="footer-contatos">
			<img src="img/logo-branco.png" src="img/logo.png" alt="Logo da barbearia alura">
			<p class="Copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>

</html>
